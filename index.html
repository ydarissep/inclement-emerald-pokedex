<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IE Dex</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style/speciesTable.css">
  <link rel="stylesheet" href="style/abilitiesTable.css">
  <link rel="stylesheet" href="style/movesTable.css">
  <link rel="stylesheet" href="style/speciesPanel.css">
  <script defer src="src/species/displaySpecies.js"></script>
  <script defer src="src/species/fetchSpecies.js"></script>
  <script defer src="src/species/regexSpecies.js"></script>
  <script defer src="src/abilities/displayAbilities.js"></script>
  <script defer src="src/abilities/fetchAbilities.js"></script>
  <script defer src="src/abilities/regexAbilities.js"></script>
  <script defer src="src/moves/displayMoves.js"></script>
  <script defer src="src/moves/fetchMoves.js"></script>
  <script defer src="src/moves/regexMoves.js"></script>
  <script defer src="src/lz-string.js"></script>
  <script defer src="src/tableUtility.js"></script>
  <script defer src="src/speciesPanelUtility.js"></script>
  <script defer src="src/global.js"></script>
</head>
<body>











<div id="speciesPanelMainContainer" class="hide flex">
 <div id="speciesPanelContainer" class="flex flexColumn">
    <div id="speciesPanelSubcontainer1">
      <span id="speciesName"></span>
      <span id="speciesID"></span>
      <button type="button" id="speciesPanelCloseButton">X</button>
    </div>
    <div id="speciesPanelSubcontainer2" class="flex">
      <img id="speciesSprite">
      <div id="speciesPanelSubcontainer3">
        <div id="speciesTypesMainContainer">
          <span id="speciesTypesText" class="speciesPanelText">Types:</span>
          <div id="speciesTypesContainer" class="flex wrap speciesPanelTextPadding">
            <span id="speciesType1"></span>
            <span id="speciesType2"></span>
          </div>
        </div>
        <div id="speciesAbilitiesMainContainer">
          <span id="speciesAbilitiesText" class="speciesPanelText">Abilities:</span>
          <div id="speciesAbilitiesContainer" class="flex wrap speciesPanelTextPadding">
            <span id="speciesAbilities"></span>
          </div>
        </div>
      </div>
    </div>
    <div id="speciesBaseStatsGraphContainer" class="flex">
      <section id="statsSection" class="flex">
        <div id="statsNames">
          <p>HP:<span></span></p>
          <p>Attack:<span></span></p>
          <p>Defense:<span></span></p>
          <p>Sp. Atk:<span></span></p>
          <p>Sp. Def:<span></span></p>
          <p>Speed:<span></span></p>
        </div>
        <div id="statsGraph">
          <div id="statsGraphHP"></div>
          <div id="statsGraphAttack"></div>
          <div id="statsGraphDefense"></div>
          <div id="statsGraphSpAttack"></div>
          <div id="statsGraphSpDefense"></div>
          <div id="statsGraphSpeed"></div>
        </div>
      </section>
    </div>
    <div id="speciesEvolutionsMainContainer">
      <div id="speciesEvolutionsText" class="speciesPanelText">Evolution:</div>
      <div id="speciesEvolutionsContainer" class="flex wrap"></div>
      <div id="speciesEvoMethod" class="flex wrap flexColumn"></div>
    </div>
    <div id="speciesFormesContainer">
      <div id="speciesFormesText" class="speciesPanelText">Formes:</div>
      <div id="speciesFormes" class="flex wrap"></div>
    </div>
    <div id="speciesPanelSubcontainer4" class="flex">
      <div id="speciesEggGroupsContainer">
        <div id="speciesEggGroupsText" class="speciesPanelText">Egg Groups:</div>
        <div id="speciesEggGroups" class="flex flexColumn wrap speciesPanelTextPadding"></div>
      </div>
      <div id="speciesHeldItemsContainer">
        <div id="speciesHeldItemsText" class="speciesPanelText">Held Items:</div>
        <div id="speciesHeldItems" class="flex flexColumn wrap speciesPanelTextPadding"></div>
      </div>
      <div id="speciesChangesContainer" class="hide">
        <div id="speciesChangesText" class="speciesPanelText">Changes:</div>
        <div id="speciesChanges" class="flex flexColumn wrap speciesPanelTextPadding"></div>
      </div>
    </div>
  </div>
</div>  



























  <div id="tableInput" class="hide">
    <input type="search" id="abilitiesInput" class="hide">
    <input type="search" id="speciesInput" class="activeInput">
    <input type="search" id="movesInput" class="hide">
  </div>




  <div id="tableButton" class="hide">
    <button type="button" id="abilitiesButton">Abilities</button>
    <button type="button" id="speciesButton" class="activeButton">Species</button>
    <button type="button" id="movesButton">Moves</button>
  </div>




  <div id="tableFilter" class="hide">

    <div id="abilitiesFilter" class="hide"></div>

    <div id="speciesFilter" class="activeFilter">
      <label for="speciesFilterCheckbox">Show Filters</label>
      <input type="checkbox" id="speciesFilterCheckbox">

      <div id="speciesFilterButton" class="hide">
        <button type="button" id="speciesFilterHP">HP</button>
        <button type="button" id="speciesFilterAtk">Atk</button>
        <button type="button" id="speciesFilterDef">Def</button>
        <button type="button" id="speciesFilterSpA">SpA</button>
        <button type="button" id="speciesFilterSpD">SpD</button>
        <button type="button" id="speciesFilterSpe">Spe</button>
        <button type="button" id="speciesFilterBST">BST</button>
        <button type="button" id="speciesFilterLearnset">Learnset</button>
        <button type="button" id="speciesFilterEggGroup">Egg Group</button>
        <button type="button" id="speciesFilterHeldItem">Held Item</button>
      </div>

    </div>

    <div id="movesFilter" class="hide">
      <label for="movesFilterCheckbox">Show Filters</label>
      <input type="checkbox" id="movesFilterCheckbox">

      <div id="movesFilterButton" class="hide">
        <button type="button" id="movesFilterFlag">Flag</button>
        <button type="button" id="movesFilterPriority">Priority</button>
        <button type="button" id="movesFilterTarget">Target</button>
        <button type="button" id="movesFilterPower">Power</button>
      </div>

    </div>

  </div>






  <div id="table" class="hide">


    <table id="abilitiesTable" class="hide">
      <thead id="abilitiesTableThead">
        <tr>
          <th class="ability">Name</th>
          <th class="description">Description</th>
        </tr>
      </thead>
    <tbody id="abilitiesTableTbody"></tbody>
    </table>


    <table id="movesTable" class="hide">
      <thead id="movesTableThead">
        <tr>
          <th class="move">Name</th>
          <th class="type">Type</th>
          <th class="split">Split</th>
          <th class="power">Power</th>
          <th class="accuracy">Acc</th>
          <th class="PP">PP</th>
          <th class="effect">Effect</th>
        </tr>
      </thead>
      <tbody id="movesTableTbody"></tbody>    
    </table>


    <table id="speciesTable" class="activeTable">
      <thead id="speciesTableThead">
        <tr>
          <th class="ID">ID</th>
          <th class="sprite">Sprite</th>
          <th class="species" colspan="2">Name</th>
          <th class="types">Types</th>
          <th class="abilities">Abilities</th>
          <th class="baseHP">HP</th>
          <th class="baseAttack">Atk</th>
          <th class="baseDefense">Def</th>
          <th class="baseSpAttack">SpA</th>
          <th class="baseSpDefense">SpD</th>
          <th class="baseSpeed">Spe</th>
          <th class="BST">BST</th>
        </tr>
      </thead>
      <tbody id="speciesTableTbody"></tbody>
    </table>

    <a class="topButton hide">â†‘</a>

  </div>

</body>

<footer id="footer">
  <h1>Inclement Emerald<br>Pokedex</h1>
</footer>

</html>
